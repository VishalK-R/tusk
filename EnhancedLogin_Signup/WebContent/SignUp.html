<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1><em>SignUp:</em></h1>
	
	
	<form action="callSignUpProcess" method="post">
	<table>
	<tr>
	<td><label>First Name :</label></td>
	<td><input type="text" name="fn"></td>
	</tr>
	
	<tr>
	<td><label>Middle Name :</label></td>
	<td><input type="text" name="mn"></td>
	</tr>
	
	<tr>
	<td><label>last Name :</label></td>
	<td><input type="text" name="ln"></td>
	</tr>
	
	<tr>
	<td><label>User Name :</label></td>
	<td><input type="text" name="un"></td>
	</tr>
	
	<tr>
	<td><label>Email :</label></td>
	<td><input type="email" name="em"></td>
	</tr>
	
	<tr>
	<td><label>Password :</label></td>
	<td><input type="password" name="pas"></td>
	</tr>
	
	<tr>
	<td><label>Age :</label></td>
	<td><input type="number" name="age"></td>
	</tr>
	
	
	<tr>
	<td><label>PhoneNumber :</label></td>
	<td><input type="text" name="pn"></td>
	</tr>
	
	<tr>
	<td><button type="submit">SignUp</button> </td>
	</tr>
	</table>
	</form>
</body>
</html>
